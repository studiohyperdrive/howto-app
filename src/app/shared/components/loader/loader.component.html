<ng-container [ngSwitch]="type">
  <ng-container *ngSwitchCase="LoaderType.BOX">
    <svg version="1.1" id="L6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
      <rect fill="none" stroke="#4154af" stroke-width="4" x="25" y="25" width="50" height="50">
        <animateTransform
          attributeName="transform"
          dur="0.4s"
          from="0 50 50"
          to="180 50 50"
          type="rotate"
          id="strokeBox"
          attributeType="XML"
          begin="rectBox.end"/>
      </rect>
      <rect x="27" y="27" fill="#4154af" width="46" height="50">
        <animate
          attributeName="height"
          dur="0.9s"
          attributeType="XML"
          from="50"
          to="0"
          id="rectBox"
          fill="freeze"
          begin="0s;strokeBox.end"/>
      </rect>
    </svg>
  </ng-container>
	<ng-container *ngSwitchCase="LoaderType.CLOCK">
    <svg version="1.1" id="L2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

      <line fill="none" stroke-linecap="round" stroke="#4154af" stroke-width="4" stroke-miterlimit="10" x1="50" y1="50" x2="85" y2="50.5">
        <animateTransform
            attributeName="transform"
            dur="2s"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            repeatCount="indefinite" />
      </line>
      <line fill="none" stroke-linecap="round" stroke="#4154af" stroke-width="4" stroke-miterlimit="10" x1="50" y1="50" x2="49.5" y2="74">
        <animateTransform
            attributeName="transform"
            dur="15s"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            repeatCount="indefinite" />
      </line>
    </svg>
  </ng-container>
	<ng-container *ngSwitchCase="LoaderType.BARS">

            dur="1s"

      <rect x="65" fill="#4154af" width="3" height="100" transform="translate(0) rotate(180 65 50)">

      <rect x="81" fill="#4154af" width="3" height="100" transform="translate(0) rotate(180 81 50)">

            dur="1s"
            values="30; 100; 30"
            repeatCount="indefinite"

  </ng-container>
	<ng-container *ngSwitchCase="LoaderType.WAVE">
    <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

      <rect x="21" y="50" width="4" height="10" fill="#4154af">
        <animateTransform attributeType="xml"
          attributeName="transform" type="translate"
          values="0 0; 0 20; 0 0"

      </rect>
      <rect x="46" y="50" width="4" height="10" fill="#4154af">
        <animateTransform attributeType="xml"
          attributeName="transform" type="translate"
          values="0 0; 0 20; 0 0"

      <rect x="71" y="50" width="4" height="10" fill="#4154af">

          attributeName="transform" type="translate"
          values="0 0; 0 20; 0 0"
          begin="0.4s" dur="0.6s" repeatCount="indefinite" />

    </svg>
  </ng-container>
	<ng-container *ngSwitchCase="LoaderType.DOTS">

	<ng-container *ngSwitchCase="LoaderType.SWIRL">

            attributeType="XML"

          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            dur="2s"
            from="0 50 50"
            to="360 50 50"
            repeatCount="indefinite" />
      </path>
    </svg>
  </ng-container>
  <ng-container *ngSwitchCase="LoaderType.DONE">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="Layer_1" x="0px" y="0px" viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
      <circle cx="16" cy="15.9" r="15.8" fill="#4154af"></circle>
      <polygon points="23,9 13.2,18.8 9,14.5 6.4,17 10.7,21.3 13.2,23.8 15.8,21.3 25.6,11.5" fill="#fff"></polygon>

</ng-container>
