<mat-card class="project-card">
	<img mat-card-image src="https://picsum.photos/300/240">
	<mat-card-header>
		<mat-card-title>{{ project.name | titlecase }}</mat-card-title>
		<mat-card-subtitle>{{ project.version }}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
    <p>{{ project.description || 'Missing description' | slice:0:100}}<span *ngIf="project.description?.length > 1000">...</span></p>
    <small>{{ project.keywords }}</small>
	</mat-card-content>
	<mat-card-actions>
		<a [routerLink]="['/projects', project.name]" mat-stroked-button>Details</a>
	</mat-card-actions>
</mat-card>
