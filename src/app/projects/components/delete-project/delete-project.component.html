<h1 mat-dialog-title>Delete project</h1>
<mat-dialog-content>
  <p class="mat-body">Are you sure you want to delete this project?</p>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-flat-button color="warn" (click)="onDelete()">Delete project</button>
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
</div>
