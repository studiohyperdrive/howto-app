<form [formGroup]="newTypeForm" (ngSubmit)="handleFormSubmit()">
  <h1 mat-dialog-title>Create new {{ data.type | titlecase }}</h1>
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>{{ data.type | titlecase }} name</mat-label>
      <input matInput [errorStateMatcher]="errorStateMatcher" formControlName="name" autocomplete="off" />
      <mat-hint *ngIf="slugified" align="start">{{ data.type | titlecase }} name will be "{{ slugified }}"</mat-hint>
      <mat-error *ngIf="newTypeForm?.get('name')?.errors?.projectExists">A {{ data.type }} with this name already exists</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-flat-button color="primary" type="submit" [disabled]="newTypeForm.invalid">Create</button>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
