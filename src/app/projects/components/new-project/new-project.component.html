<form [formGroup]="newProjectForm" (ngSubmit)="handleFormSubmit()">
  <h1 mat-dialog-title>Create project</h1>
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Project name</mat-label>
      <input matInput [errorStateMatcher]="errorStateMatcher" formControlName="name" autocomplete="off" />
      <mat-hint *ngIf="slugified" align="start">Project name will be "{{ slugified }}"</mat-hint>
      <mat-error *ngIf="newProjectForm?.get('name')?.errors?.projectExists">A project with this name already exists</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Project description</mat-label>
      <textarea
        matInput
        formControlName="description"
        autocomplete="off"
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5"
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Select a design system</mat-label>
      <mat-select formControlName="type">
        <mat-option value="atomic" selected>Atomic design</mat-option>
      </mat-select>
      <mat-hint align="start">More to follow...</mat-hint>
    </mat-form-field>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-flat-button color="primary" type="submit" [disabled]="newProjectForm.invalid">Create</button>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
