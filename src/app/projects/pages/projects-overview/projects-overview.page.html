<div class="flex-grid">
	<div class="flex-grid__item" *ngFor="let project of projects">
		<howto-project-card [project]="project"></howto-project-card>
	</div>
</div>

<div class="flex-grid--centered">
  <div class="flex-grid__item">
    <button mat-raised-button color="primary" (click)="addProject()">
      <mat-icon>add</mat-icon>
      Add Project
    </button>
  </div>
</div>
