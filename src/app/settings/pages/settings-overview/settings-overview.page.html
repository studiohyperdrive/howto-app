<mat-tab-group dynamicHeight>
  <mat-tab label="File system">
    <mat-card>
      <mat-card-content>
        <mat-form-field appearance="outline" title="Not editable in demo version!" class="u-full-width">
          <mat-label>Project folder location</mat-label>
          <input matInput [formControl]="location" readonly />
          <mat-hint align="start">Defaults to ~/Projects</mat-hint>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
